services:
  - type: web
    name: alumni-backend
    runtime: node
    rootDir: apps/backend
    buildCommand: |
      pnpm install
      pnpm --filter @repo/db run generate
      pnpm --filter @repo/db run build
      pnpm --filter backend run build
    startCommand: pnpm --filter backend run start
    plan: free
    buildFilter:
      paths:
        - apps/backend/**/*
        - packages/db/**/*
